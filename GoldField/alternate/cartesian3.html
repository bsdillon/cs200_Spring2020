<html>
  <head>
    <style>
    </style>
    <script src="goldfield.js"></script>
    <script src="cartesian.js"></script>
    <script>
      var goldField;
      var half = 10

      function init()
      {
        goldField = new GoldField(document.getElementById("field"),30, 2*half+1, 2*half+1);
        //goldField.RandomFill(.05);
        goldField.SetClickListener(Click);
        goldField.SetKeyListener(Key);
        goldField.AddSound("fart.wav","fart");
        //AddCheckBox();
        yAxis = new YAxis()
        goldField.AddGenericLayer(yAxis);
        yAxis.SetLayerOn(true);

        xAxis = new XAxis()
        goldField.AddGenericLayer(xAxis);
        xAxis.SetLayerOn(true);

        grid = new Grid()
        goldField.AddGenericLayer(grid);
        grid.SetLayerOn(true);
        goldField.Redraw();

        addHero()
        hero.SetPosition(10,10);
        document.getElementById("output").innerHTML = "Hero at : (0, 0)";
      }

      function AddCheckBox()
      {
        goldField.AddCheckBox();
      }

      function changeSound()
      {
         field.ChangeSound("gong.wav", "fart");
      }

      GoldField.prototype.AddCheckBox = function()
      {
         var id = this.CreateMoverTag();
         var udt = new CheckBox(id);
         this.AddGenericMover(udt);
         return udt;
      }

      var CheckBox = function(id)
      {
         this.Description = "CheckBox";
         this.imageURL = "check.png";
         this.destroyURL = "redex.png";
         this.destroyAudio = "fart";
         this.destroyTime = 1000;
         this.InitTag(id);
      }

      CheckBox.prototype = Object.create(Mover.prototype);
      CheckBox.prototype.constructor = CheckBox;

      function Click(event)
      {
        var contents = goldField.LookAt(event[0],event[1]);
        var mover = goldField.GetMover(contents[0]);

        document.getElementById("output").innerHTML = "Mouse: "+event+" - "+ contents[1];

        if(mover != null)
        {
          mover.Destroy();
        }
      }

      function Key(event)
      {
        //37 left arrow
        //38 up arrow
        //39 right arrow
        //40 down arrow

        var deltaX = 0;
        var deltaY = 0;
        if(event[0]==37)
        {
          deltaX = -1;
        }
        else if(event[0]==38)
        {
          deltaY = -1;
        }
        else if(event[0]==39)
        {
          deltaX = 1;
        }
        else if(event[0]==40)
        {
          deltaY = 1;
        }

        if(hero != null)
        {
           var dim = field.GetDimensions();
           var loc = hero.GetPosition();
           if(!(loc[0] + deltaX < 0 || loc[0] + deltaX == dim[0]))
           {
             loc[0] = loc[0]+deltaX;
           }

           if(!(loc[1] + deltaY < 0 || loc[1] + deltaY == dim[1]))
           {
             loc[1] = loc[1]+deltaY;
           }

           var nextSpace = field.LookAt(loc[0],loc[1]);
           if(nextSpace[0]==Empty)
           {
             document.getElementById("output").innerHTML = "Hero at : ("+(loc[0]-half)+", "+(-(loc[1]-half))+")";
             hero.SetPosition(loc[0],loc[1]);
           }
        }
      }

      function win()
      {
        goldField.Win();
      }

      function lose()
      {
        goldField.Lose();
      }

      var hero = null;
      function addHero()
      {
        hero = goldField.AddHero();
      }

      function killHero()
      {
        goldField.Hero.Destroy();
      }

      var gold=null;
      function addGold()
      {
        gold = goldField.AddGold();
      }

      function killGold()
      {
        gold.Destroy();
      }

      function reset()
      {
        goldField.Reset();
        goldField.RandomFill(.05);
      }

// create an array to keep ref to our instances
var monsters= [];
// var monster = null;
function addMonster()
{
  // monster = goldField.AddMonster();⏎
  // push every monster in array
  monsters.push(goldField.AddMonster());
}

function killMonster()
{
  // if array.length is true
  if (monsters.length) {
    // call the destroy function on the last ref
    monsters[monsters.length - 1].Destroy();
    // remove the last ref from array using pop
    monsters.pop();
  }
//monster.Destroy();
}

      var tower=null;
      function addTower()
      {
        tower = goldField.AddTower();
      }

      function killTower()
      {
        tower.Destroy();
      }
    </script>
  </head>
  <body onload="init()">
    <canvas id="field"></canvas>
    <p id="output"></p>
  </body>
</html>
