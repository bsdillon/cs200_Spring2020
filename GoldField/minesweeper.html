<html>
  <head>
    <style>
    </style>
    <script src="https://bsdillon.github.io/cs200_Spring2020/GoldField/goldfield.js"></script>
    <script>
      var goldField;

      function init()
      {
        goldField = new GoldField(document.getElementById("field"),30, 20, 15,"ocean.png");
        goldField.SetClickListener(Click);
        goldField.SetKeyListener(Key);
        goldField.AddSound("explode.wav","explode");
        for(let i=0;i<15;i++)
        {
          AddMine();
        }
        ship = AddShip();
        bot = AddBot();
      }

      function AddMine()
      {
        goldField.AddMine();
      }
      
      GoldField.prototype.AddMine = function()
      {
         var id = this.CreateMoverTag();
         var udt = new Mine(id);
         this.AddGenericMover(udt);
         return udt;
      }

      var Mine = function(id)
      {
         this.Description = "Sea Mine";
         this.imageURL = "mine.png";
         this.destroyURL = "explode.gif_c200";
         this.destroyAudio = "explode";
         this.destroyTime = 1000;
         this.InitTag(id);
      }

      Mine.prototype = Object.create(Mover.prototype);
      Mine.prototype.constructor = Mine;
      
      function AddShip()
      {
        return goldField.AddShip();
      }

      GoldField.prototype.AddShip = function()
      {
         var id = this.CreateMoverTag();
         var udt = new Ship(id);
         this.AddGenericMover(udt);
         return udt;
      }

      var Ship = function(id)
      {
         this.Description = "USS Kidd DDG-100 ";
         this.imageURL = "ship.png";
         this.destroyURL = "explode.gif_c200";
         this.destroyAudio = "explode";
         this.destroyTime = 1000;
         this.InitTag(id);
      }

      Ship.prototype = Object.create(Mover.prototype);
      Ship.prototype.constructor = Ship;

      function AddBot()
      {
        return goldField.AddBot();
      }
      
      GoldField.prototype.AddBot = function()
      {
         var id = this.CreateMoverTag();
         var udt = new Bot(id);
         this.AddGenericMover(udt);
         return udt;
      }

      var Bot = function(id)
      {
         this.Description = "USV Bob";
         this.imageURL = "bot.png";
         this.destroyURL = "explode.gif_c200";
         this.destroyAudio = "explode";
         this.destroyTime = 1000;
         this.InitTag(id);
      }

      Bot.prototype = Object.create(Mover.prototype);
      Bot.prototype.constructor = Bot;

      function Click(event)
      {
        var contents = goldField.LookAt(event[0],event[1]);
        var mover = goldField.GetMover(contents[0]);

        document.getElementById("output").innerHTML = "Mouse: "+event+" - "+ contents[1];

        if(mover != null)
        {
          mover.Destroy();
        }
      }

      function Key(event)
      {
        document.getElementById("output").innerHTML = "Key: "+event;
        //37 left arrow
        //38 up arrow
        //39 right arrow
        //40 down arrow

        var deltaX = 0;
        var deltaY = 0;
        if(event[0]==37)
        {
          deltaX = -1;
        }
        else if(event[0]==38)
        {
          deltaY = -1;
        }
        else if(event[0]==39)
        {
          deltaX = 1;
        }
        else if(event[0]==40)
        {
          deltaY = 1;
        }

        if(ship != null)
        {
           var dim = field.GetDimensions();
           var loc = ship.GetPosition();
           if(!(loc[0] + deltaX < 0 || loc[0] + deltaX == dim[0]))
           {
             loc[0] = loc[0]+deltaX;
           }

           if(!(loc[1] + deltaY < 0 || loc[1] + deltaY == dim[1]))
           {
             loc[1] = loc[1]+deltaY;
           }

           var nextSpace = field.LookAt(loc[0],loc[1]);
           if(nextSpace[0]==Empty)
           {
             ship.SetPosition(loc[0],loc[1]);
           }
           else if(nextSpace[1]==="Sea Mine")
           {
             ship.Destroy();
             var mover = goldField.GetMover(nextSpace[0]);
             mover.Destroy();
           }
        }

        //65 A
        //87 W
        //68 D
        //83 S
        
        deltaX = 0;
        deltaY = 0;
        if(event[0]==65)
        {
          deltaX = -1;
        }
        else if(event[0]==87)
        {
          deltaY = -1;
        }
        else if(event[0]==68)
        {
          deltaX = 1;
        }
        else if(event[0]==83)
        {
          deltaY = 1;
        }

        if(bot != null)
        {
           var dim = field.GetDimensions();
           var loc = bot.GetPosition();
           if(!(loc[0] + deltaX < 0 || loc[0] + deltaX == dim[0]))
           {
             loc[0] = loc[0]+deltaX;
           }

           if(!(loc[1] + deltaY < 0 || loc[1] + deltaY == dim[1]))
           {
             loc[1] = loc[1]+deltaY;
           }

           var nextSpace = field.LookAt(loc[0],loc[1]);
           if(nextSpace[0]==Empty)
           {
             bot.SetPosition(loc[0],loc[1]);
           }
           else if(nextSpace[1]==="Sea Mine")
           {
             var mover = goldField.GetMover(nextSpace[0]);
             mover.Destroy();
             bot.SetPosition(loc[0],loc[1]);
           }
        }
      }
    </script>
  </head>
  <body onload="init()">
    <div id="field"></div>
    <p id="output"></p>
  </body>
</html>
