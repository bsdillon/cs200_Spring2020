<html>
  <head>
    <style>
      canvas { width: 100%; height: 100% }
    </style>
    <script src="./Three.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();

      function load()
      {
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
 
        var wallMaterial = makeMaterial("greyWall.png");
        var background = makeMaterial("trees.png");

        //depth,height,width
        var cubegeometry = new THREE.CubeGeometry(0,3.8,7);
        var cube = new THREE.Mesh(cubegeometry, wallMaterial);
        cube.position.set(-3, .75, -2.25);
        scene.add(cube);
        
        makeCylinder(0,0,0,1000,100, background);

        var render = function () {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
            };

        render();
      }

      function makeMaterial(fileName)
      {
        var texture = new THREE.ImageUtils.loadTexture(fileName); 
        return new THREE.MeshBasicMaterial({ map:texture, side:THREE.DoubleSide}); 
      }

      function makeCylinder(x, y, z, r, h, texture)
      {
        //top radius, bottom radius, height, num segments around [1-inf] default 8
        var cylindergeometry = new THREE.CylinderGeometry(r, r, h, 20, false);
        var cylinder = new THREE.Mesh(cylindergeometry, texture);
        cylinder.position.set(x,z,y);
        scene.add(cylinder);
      }
    </script>
  </head>
  <body onload="load()">
  </body>
</html>
