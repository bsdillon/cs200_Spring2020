<html>
  <head>
    <style>
      canvas { width: 100%; height: 100% }
    </style>
    <script src="./Three.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();

      function load()
      {
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
 
        var wallMaterial = makeMaterial("greyWall.png");

        //depth,height,width
        var cubegeometry = new THREE.CubeGeometry(0,3.8,7);
        var cube = new THREE.Mesh(cubegeometry, wallMaterial);
        cube.position.set(-3, .75, -2.25);
        scene.add(cube);
      }

      function makeMaterial(fileName)
      {
        var texture = new THREE.ImageUtils.loadTexture(fileName); 
        return new THREE.MeshBasicMaterial({ map:texture, side:THREE.DoubleSide}); 
      }
    </script>
  </head>
  <body onload="load()">
  </body>
</html>
