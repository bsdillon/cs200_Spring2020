<html>
  <body>
    <h2>Event Info</h2>
    <label>Date</label><input type="date"></input><br>
    <label>Datetime-local</label><input type="datetime-local"></input><br>
    <label>Time</label><input type="time"></input><br>
    <label>month</label><input type="month"></input><br>
    <label>Week</label><input type="week"></input><br>
    <h2>Personal Info</h2>
    <label>Text</label><input type="text"></input><br>
    <label>email</label><input type="email"></input><br>
    <label>Telephone</label><input type="tel"></input><br>
    <label>URL</label><input type="url"></input><br>
    <label>file</label><input type="file"></input><br>
    <label>password</label><input type="password"></input><br>
    <h2>Action/Selection</h2>
    <label>Button</label><input type="button" value="click"></input><br>
    <label>Submit</label><input type="submit"></input><br>
    <label>Reset</label><input type="reset"></input><br>
    <label>Radio</label><input type="radio"></input><br>
    <label>Range</label><input type="range"></input><br>
    <label>Checkbox</label><input type="checkbox"></input><br>
    <label>number</label><input type="number"></input><br>
    <label>Color</label><input type="color"></input><br>
    <h2>Why do we have these?</h2>
    <label>hidden</label><input type="hidden"></input><br>
    <label>image</label><input type="image" width="50" src="https://www.itpedia.nl/wp-content/uploads/2018/02/Thinking_Face_Emoji.png"></input><br>
    <label>Search</label><input type="search"></input><br>
  </body>
</html>
